name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (optional, will use tag if not provided)'
        required: false
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create local.properties
        run: |
          echo "flutter.sdk=$HOME/flutter" > app/android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> app/android/local.properties

      - name: Build APK
        working-directory: app
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Build AAB
        working-directory: app
        run: |
          flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            app/build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: |
            app/build/app/outputs/bundle/release/*.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Enable Windows desktop
        working-directory: app
        run: flutter config --enable-windows-desktop

      - name: Build Windows exe
        working-directory: app
        run: |
          flutter pub get
          flutter build windows --release

      - name: Create MSIX package
        working-directory: app
        run: |
          flutter pub add msix --dev
          flutter pub run msix:create --release

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            app/build/windows/x64/runner/Release/*
            app/build/windows/x64/runner/Release/*.msix

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable Linux desktop
        working-directory: app
        run: flutter config --enable-linux-desktop

      - name: Build Linux AppImage
        working-directory: app
        run: |
          flutter pub get
          flutter build linux --release

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            app/build/linux/x64/release/bundle/*

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build Web
        working-directory: app
        run: |
          flutter pub get
          flutter build web --release

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/build/web

      - name: Compress Web build
        run: |
          cd app/build/web
          zip -r ../../../web-build.zip .

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable macOS desktop
        working-directory: app
        run: flutter config --enable-macos-desktop

      - name: Build macOS app
        working-directory: app
        run: |
          flutter pub get
          flutter build macos --release

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            app/build/macos/Build/Products/Release/*

  release:
    needs: [build-android, build-windows, build-linux, build-web, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/*.apk
            artifacts/android-aab/*.aab
            artifacts/windows-build/*.msix
            artifacts/linux-build/*
            artifacts/macos-build/*
            web-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}